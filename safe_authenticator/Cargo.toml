[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "SAFE Authenticator"
documentation = "https://docs.rs/safe_authenticator"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "safe_authenticator"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_client_libs"
version = "0.1.0"

[dependencies]
ffi_utils = { path = "../ffi_utils", version = "~0.1.0" }
futures = "~0.1.11"
log = "~0.3.7"
maidsafe_utilities = { git = "https://github.com/maidsafe/maidsafe_utilities.git", branch = "master" }
# routing = "~0.27.1"
routing = { git = "https://github.com/maidsafe/routing.git", branch = "mutable-data" }
rust_sodium = { git = "https://github.com/maidsafe/rust_sodium.git", branch = "master" }
serde = "~0.9.12"
serde_derive = "~0.9.12"
safe_core = { path = "../safe_core", version = "~0.22.0" }
tokio-core = "~0.1.6"
unwrap = "~1.1.0"

[features]
use-mock-routing = ["safe_core/use-mock-routing"]
testing = []

[lib]
crate_type = ["staticlib", "rlib", "cdylib"]
