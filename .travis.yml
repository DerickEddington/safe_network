env:
  global:
    - Features=use-mock-routing
    - RUST_BACKTRACE=1
os:
  - linux
  - osx
language: rust
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
sudo: false
branches:
  only:
    - master
    - dev
cache:
  cargo: true
script:
    - if [ "${TRAVIS_RUST_VERSION}" = stable ]; then
        (
          set -x;
          cargo rustc --verbose --release -- --test -Zno-trans &&
          cargo test  --verbose --release --features use-mock-routing
        );
      fi
    - curl -sSL https://github.com/maidsafe/QA/raw/master/Bash%20Scripts/Travis/run_clippy.sh | bash
